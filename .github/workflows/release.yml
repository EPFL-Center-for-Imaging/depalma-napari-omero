name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.19'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build executable
        run: |
          python pyapp/build.py

      - name: Archive Windows executable
        if: runner.os == 'Windows'
        run: tar -czvf executable-windows.tar.gz release

      - name: Archive Linux executable
        if: runner.os == 'Linux'
        run: tar -czvf executable-linux.tar.gz release

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable-${{ runner.os }}
          path: executable-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: executable-ubuntu-latest
          path: .

      - name: Download Windows artifact
        uses: actions/download-artifact@v2
        with:
          name: executable-windows-latest
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./executable-linux.tar.gz
          asset_name: executable-linux.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows executable to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./executable-windows.tar.gz
          asset_name: executable-windows.tar.gz
          asset_content_type: application/gzip
